<div id='signInView'>

  <h1>TRex Racer</h1>

  <div class="icon">
    <img src="../assets/game-icon.png"></img>
  </div>
  
  <!-- <form ng-submit="ctrlSignIn()"> -->
  <form>
    <div>
      <span>Race:</span>
      <input type="text" name="racename" ng-model="racename" class="inputBox" placeholder="race name"/>
    </div>
    <div>
      <span>Username:</span>
      <input type="text" name="username" ng-model="username" class="inputBox" placeholder="username"/>
    </div>
    <div>
      <span>Password:</span>
      <input type="password" name="password" ng-model="password" class="inputBox" placeholder="password"/>
    </div>
    <button ng-click="ctrlSignIn()">Login</button>
    <button ng-click="signup()">Register</button>
    <button ng-click="logout()" ng-show="isAuthed()">Logout</button>
    <!-- <div>
      <input type="submit" name="submit" value="Login" class="submitButton"/>
    </div>
    <div>
      <input type="submit" name="submit" value="Register" class="submitButton"/>
    </div> -->
    
  </form>
</div>
